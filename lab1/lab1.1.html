<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style media="screen">
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }


  </style>
</head>
<body>
  <div class="content">
    <p>Завдання 1</p>
    <div class="task border border-2">
      $$Y1=lg(\frac{a}{b})+ln(\frac{b}{a})$$
    </div>
    <form>
      <div style="display: flex">
        <div>
          <p>Уведіть значення</p>
          <label for="a">a (тільки число)*</label><br>
          <input type="number" step="any" id="a" name="a" required><br>
          <label for="b">b (тільки число)*</label><br>
          <input type="number" step="any" id="b" name="b" required><br><br>
        </div>
        <div class="m-auto px-2">
          <p>або завантажте файл<br>(дані повинні бути розділені ';' )</p>
          <input type="file" onchange="readFile(this)">
        </div>
      </div>
      <input style="width: 100%;" type="submit" value="Порахувати Y1" id="submit">
    </form>
    <br>
    <p id="y1"></p>
  </div>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script type="text/javascript">
    jQuery(function() {
      $('form').on('submit', t => {
        var a = $('#a').val()
        var b = $('#b').val()
        var res = (Math.log10(a/b)+Math.log(b/a)).toFixed(10)
        if (isNaN(res)) {
          $('#y1').text("Щось неможливо з такими значеннями розрахувати!")
        } else {
          $('#y1').text("Y1 = " + res)
        }
        return false
      })
    })
    function readFile(input) {
      let file = input.files[0];
      let reader = new FileReader();
      reader.readAsText(file);

      reader.onload = function() {
        var tmp = reader.result
        var arr = tmp.split(";").map(x=>+x)
        if (arr.length === 2) {
          var normal = true
          for (var i = 0; i < 2; i++) {
            if (arr[i] === false || Number.isNaN(arr[i])) {
              alert("Введені неправильні дані!")
              normal = false
              break
            }
          }
          document.getElementById("a").value = arr[0]
          document.getElementById("b").value = arr[1]
        } else {
          alert("Введені неправильні дані!")
        }
      };

      reader.onerror = function() {
        alert("Файл неможливо прочитати")
      };

    }
  </script>
</body>
</html>
