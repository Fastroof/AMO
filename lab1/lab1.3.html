<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style media="screen">
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="content">
    <p>Завдання 3</p>
    <div class="task border border-2">
      $$f = \sum_{i=1}^{n} \left ( \frac{p_i+i}{\sum_{j=1}^{n} \left ( \frac{p_i+p_j}{p_j-j} \right )} \right )$$
    </div>
    <form>
      <div style="display: flex">
        <div class="m-auto">
          <p>Уведіть значення</p>
          <label for="p">p (тільки числа через ';')*</label><br>
          <input type="text" step="any" id="p" name="p" required><br><br>
        </div>
        <div class="px-2">
          <p>або завантажте файл<br>(дані повинні бути розділені ';')</p>
          <input type="file" onchange="readFile(this)"><br><br>
        </div>
      </div>
      <input style="width: 100%" type="submit" value="Порахувати f" id="submit">
    </form>
    <br>
    <p id="f"></p>
  </div>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script type="text/javascript">
    jQuery(function() {
      $('form').on('submit', () => {
        var p = $('#p').val().split(";").map(x=>+x)
        var n = p.length
        var normal = true
        for (var i = 0; i < n; i++){
          if (p[i] === false || Number.isNaN(p[i])) {
            $('#f').text("Введені неправильні дані!")
            normal = false
            break
          }
        }
        if (normal) {
          var f = 0
          for (let i = 1; i <= n; i++) {
            var tmp1 = p[i-1] + i
            var tmp2 = 0
            for (let j = 1; j <= n; j++) {
              tmp2 += (p[i-1]+p[j-1])/(p[j-1]-j)
            }
            f += tmp1/tmp2
          }
          if (isNaN(f)) {
            $('#f').text("Щось неможливо з такими значеннями розрахувати!")
          } else {
            $('#f').text("f = " + f)
          }
        }
        return false
      })
    })

    function readFile(input) {
      let file = input.files[0];
      let reader = new FileReader();
      reader.readAsText(file);

      reader.onload = function() {
        document.getElementById("p").value = reader.result
      }
      reader.onerror = function() {
        alert("Файл неможливо прочитати")
      };

    }
  </script>
</body>
</html>
