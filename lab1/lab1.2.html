<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style media="screen">
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="content">
    <p>Завдання 2</p>
    <div class="task border border-2">
      Якщо \( i\:mod\:3\leqslant 1\), то
      $$y=\sqrt{\frac{a^{b\cdot i}}{c^{\frac{i}{a}}}}+\sqrt{\frac{b^{c\cdot i}}{a^{\frac{i}{c}}}}$$
      інакше
      $$y=\frac{a\:+\:b}{(c\:+\:a)^{i}}+(i+c^i)$$
    </div>
    <form>
      <label for="i">i (тільки число)*</label><br>
      <input type="number" step="any" id="i" name="i" required><br>
      <label for="a">a (тільки число)*</label><br>
      <input type="number" step="any" id="a" name="a" required><br>
      <label for="b">b (тільки число)*</label><br>
      <input type="number" step="any" id="b" name="b" required><br>
      <label for="c">c (тільки число)*</label><br>
      <input type="number" step="any" id="c" name="c" required><br><br>
      <input type="submit" value="Порахувати y" id="submit">
    </form>
    <br>
    <p id="y"></p>
  </div>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script type="text/javascript">
    jQuery(function() {
      $('form').on('submit', t => {
        var i = $('#i').val()
        var a = $('#a').val()
        var b = $('#b').val()
        var c = $('#c').val()
        if (i % 3 <= 1) {
          res((Math.sqrt((a^(b*i))/(c^(i/a))) + Math.sqrt((b^(c*i))/(a^(i/c)))).toFixed(10))
        } else {
          res(((a+b)/((c+a)^i) + (i+c^i)).toFixed(10))
        }
        return false
      })

      function res(res) {
        if (isNaN(res)) {
          $('#y').text("Щось неможливо з такими значеннями розрахувати!")
        } else {
          $('#y').text("y = " + res)
        }
      }
    })
  </script>
</body>
</html>
